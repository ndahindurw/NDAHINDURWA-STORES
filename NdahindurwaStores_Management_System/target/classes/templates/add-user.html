<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Page Background */
        /* Page Background */
body {
  background-color: #f2f4f7; /* Light grey background */
  color: #333; /* Darker grey for text */
  font-family: 'Roboto', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

/* Container Styling */
.container {
  display: flex;
  width: 90%;
  max-width: 900px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

/* Sidebar Styling */
.sidebar {
  background-color: #004d61; /* Deep teal */
  color: #ffffff;
  padding: 40px 20px;
  width: 35%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.sidebar h2 {
  font-weight: 700;
  margin-bottom: 10px;
  font-size: 1.5rem;
  text-align: center;
  letter-spacing: 0.5px;
}

.sidebar p {
  font-size: 0.9rem;
  text-align: center;
  line-height: 1.5;
  margin-top: 10px;
}

/* Form Card Styling */
.card {
  background-color: #ffffff;
  width: 65%;
  padding: 40px;
  color: #333;
}

h3 {
  color: #004d61; /* Match the sidebar color */
  font-weight: 500;
  margin-bottom: 20px;
  text-align: center;
  font-size: 1.6rem;
}

.form-label {
  color: #333;
  font-weight: 500;
  font-size: 0.9rem;
}

.form-control, .form-select {
  background-color: #f9fbfd;
  color: #333;
  border: 1px solid #004d61; /* Match sidebar for consistency */
  border-radius: 6px;
  transition: box-shadow 0.2s;
}

.form-control:focus, .form-select:focus {
  background-color: #eef3fc;
  border-color: #004d61;
  box-shadow: 0 0 8px rgba(0, 77, 97, 0.3); /* Deep teal shadow */
}

/* Button Styling */
.btn-custom {
  background: linear-gradient(135deg, #004d61, #00788a); /* Darker teal gradient */
  color: #ffffff;
  border: none;
  width: 100%;
  padding: 12px;
  font-weight: 500;
  border-radius: 6px;
  transition: background 0.3s;
}

.btn-custom:hover {
  background: linear-gradient(135deg, #003c4f, #006676);
  color: #ffffff;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    max-width: 500px;
  }
  .sidebar, .card {
    width: 100%;
  }
}

    </style>
</head>

<body>
<div class="container">
    <!-- Sidebar with Title and Description -->
    <div class="sidebar">
        <h2>Welcome to Ndahindurwa stores</h2>
        <p>Add a new user to manage and oversee stock records efficiently.</p>
    </div>

    <!-- Form Card -->
    <div class="card">
        <h3>Create Account</h3>
        <form th:action="@{/admin/users}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="ROLE_USER">Customer</option>
                    <option value="ROLE_MANAGER">Manager</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">Register User</button>
        </form>
    </div>
</div>
</body>
</html>
