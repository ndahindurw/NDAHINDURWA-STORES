<!-- forgot-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Forgot Password - Reset your password easily.">
  <title>Forgot Password</title>

</head>
<body>
<section class="forgot-password-section">
  <div class="motivational-text">
    <h2>Reset Your Password</h2>
    <p>Don't worry! Just enter your email address, and we'll send you a link to reset your password.</p>
    <p>Check your inbox for the reset link!</p>
  </div>
  <div class="forgot-password-form-container">
    <h1> Forgot Password</h1>
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form action="#" th:action="@{/forgot-password}" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p><a th:href="@{/login}">Remembered your password? Log in</a></p>
  </div>
</section>
</body>
</html>
